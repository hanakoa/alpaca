apiVersion: v1
kind: Service
metadata:
  name: alpaca-auth-api
  labels:
    app: alpaca-auth
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: alpaca-auth
    tier: api
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpaca-auth-api
  labels:
    app: alpaca-auth
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: alpaca-auth
        tier: api
    spec:
      containers:
      - image: hanakoa/alpaca-auth-api:v0.0.1
        name: alpaca-auth-api
        env:
        - name: DB_HOST
          value: alpaca-auth-db
        - name: DB_DATABASE
          value: alpaca_auth
        - name: DB_USER
          value: alpaca
        - name: DB_PASSWORD
          value: password
        - name: RABBITMQ_USER
          value: guest
        - name: RABBITMQ_PASSWORD
          value: guest
        - name: RABBITMQ_HOST
          value: rabbitmq
        - name: ALPACA_SECRET
          value: 4FFFA6A10E744158464EB55133A475673264748804882A1B4F8106D545C584EF
        - name: ORIGIN_ALLOWED
          value: http://localhost:8080
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: alpaca-auth-db
  labels:
    app: alpaca-auth
spec:
  ports:
    - port: 5672
  selector:
    app: alpaca-auth
    tier: db
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpaca-auth-db
  labels:
    app: alpaca-auth
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: alpaca-auth
        tier: db
    spec:
      containers:
      - image: postgres:10.1-alpine
        name: alpaca-auth-db
        env:
        - name: POSTGRES_DB
          value: alpaca_auth
        - name: POSTGRES_USER
          value: alpaca
        - name: POSTGRES_PASSWORD
          value: password
        ports:
        - containerPort: 5672
          name: postgres
